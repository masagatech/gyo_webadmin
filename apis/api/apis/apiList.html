			if( obj.id == 'br' ){
				apiStr_1 += '<div class="li_br" >'+obj.name+'</div>';
			}
			else{
				apiStr_1 += '<li>';
				apiStr_1 += '<a href="javascript:;" onclick="document.getElementById(\''+obj.id+'\').scrollIntoView({behavior: \'smooth\'});" >';
				apiStr_1 += obj.name;
				
				if( doneAPIs[apiID] == undefined ){
				}
				else{
					apiStr_1 += '<font style="color:#F00" >'+doneAPIs[apiID]+'</font>';
				}
				apiStr_1 += '</a>';
				apiStr_1 += '</li>';
			}
			
			
			
			if( obj.id != 'br' ){
				
				apiStr_2 += '<table id="'+obj.id+'" cellpadding="5" cellspacing="0" width="100%" >';
					apiStr_2 += '<tr><td width="100%" align="center" class="trbg2" colspan="2">'+obj.name+'</td></tr>';
					apiStr_2 += '<tr><td width="20%" class="trbg" >Url</td><td width="80%" ><a href="'+base_url+obj.url+'" target="_blank" >'+base_url+obj.url+'</a></td></tr>';
					apiStr_2 += '<tr><td width="20%" class="trbg" >Method</td><td width="80%" >'+obj.method+'</td></tr>';
					
					apiStr_2 += '<tr>';
						apiStr_2 += '<td class="trbg" >Parameters</td>';
						apiStr_2 += '<td>';
							apiStr_2 += '<table class="small_table" width="100%" cellpadding="5" style="margin-bottom:0;" >';
								apiStr_2 += '<tr class="trbg" ><td width="30%" >Fileds <span style="color:#F00;" >(* Required)</span></td><td width="70%" >Info</td></tr>';
								apiStr_2 += '<tr><td>device</td><td>WEB(default), ANDROID, IOS</td></tr>';
								apiStr_2 += '<tr><td>lang</td><td>Language Code [en, gu, hi]</td></tr>';
								
								if( obj.params.length ){
									for( cnt_params = 0; cnt_params < obj.params.length; cnt_params++ ){
										var thisParam = obj.params[ cnt_params ];
										apiStr_2 += '<tr>';
											apiStr_2 += '<td>'+thisParam.name+''+( thisParam.required ? req_span : '' )+'</td>';
											apiStr_2 += '<td>'+( thisParam.info ? thisParam.info : '-' )+'</td>';
										apiStr_2 += '</tr>';
									}	
								}
								apiStr_2 += '';
							apiStr_2 += '</table>';
						apiStr_2 += '</td>';
					apiStr_2 += '</tr>';
					
					
					apiStr_2 += '<tr>';
						apiStr_2 += '<td class="trbg" >Response</td>';
						apiStr_2 += '<td>';
							apiStr_2 += '<table class="small_table" width="100%" cellpadding="5" style="margin-bottom:0;" >';
								apiStr_2 += '<tr class="trbg" >';
									apiStr_2 += '<td width="30%" >Key</td>';
									apiStr_2 += '<td width="70%" >Info</td>';
								apiStr_2 += '</tr>';
								
								apiStr_2 += '<tr>';
									apiStr_2 += '<td>status</td>';
									apiStr_2 += '<td>1 OR 0</td>';
								apiStr_2 += '</tr>';
								
								apiStr_2 += '<tr>';
									apiStr_2 += '<td>message</td>';
									apiStr_2 += '<td>Success OR Error message</td>';
								apiStr_2 += '</tr>';
								
								if( obj.response.length ){
									for( cnt_params = 0; cnt_params < obj.response.length; cnt_params++ ){
										var thisParam = obj.response[ cnt_params ];
										apiStr_2 += '<tr>';
											apiStr_2 += '<td>'+thisParam.name+'</td>';
											apiStr_2 += '<td>'+( thisParam.info ? thisParam.info : '-' )+'</td>';
										apiStr_2 += '</tr>';
									}	
								}
								apiStr_2 += '';
							apiStr_2 += '</table>';
						apiStr_2 += '</td>';
					apiStr_2 += '</tr>';
					
				apiStr_2 += '</table>';
				
				
				
				
			}
			
		}
		
		
		apiStr_1 += '</ol></td></tr></table></div>';
		
		apiStr_2 += '</div>';
		
		
		document.getElementById('body').innerHTML = apiStr_1+apiStr_2;
		
	</script>

</html>
